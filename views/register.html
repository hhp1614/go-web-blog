<!DOCTYPE html>
<html lang="zh">
<head>

    <title>注册</title>
    <link rel="stylesheet" href="../static/css/blog.css">
</head>
<body>

{{template "block/nav.html"}}

<div class="html-container">
    <div class="wrapper">
        {{/*注册表单*/}}
        <div class="container">
            <h1>注册</h1>
            <form id="register-form" class="form" method="post">

                <input type="password" name="password" placeholder="密码" id="register-password">

            </form>
        </div>
    </div>
</div>
